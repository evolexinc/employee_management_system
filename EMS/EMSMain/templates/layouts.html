<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>Evolex Inc EMS</title>
</head>

<body>
  <div class="main">
    <div class="container-fluid w-100">
      <div class="header">
        <div class="row">
          <div class="col-sm-12 mx-auto">
            <div class="row py-3 " style="background-color: #2a5788; text-transform: uppercase; font-family: blinker;">
              <div class="col-sm-4 mx-5 text-light text-center">
                <h1>Management</h1>
              </div>
              <div class="col-sm-4"></div>
              <div class="col-sm-3 pt-2 text-end text-light ">
                <i class="fa-duotone fa-solid fa-magnifying-glass fa-2x px-4"
                  style="--fa-primary-color: #ffffff; --fa-secondary-color: #ffffff;"></i>
                <i class="fa-solid fa-chart-simple fa-2x px-4" style="color: #ffffff;"></i>
                <i class="fa-solid fa-user fa-2x px-4 text-light"></i>




                <h1></h1>
              </div>
            </div>
          </div>

        </div>
      </div>
      <div class="row ">
        <div class="col-sm-1 shadow"
          style="background-color:#e75a0e;height:100%;margin-top:-90px;overflow:hidden; position: fixed;">
          <div class="row py-3"><i class="fa-solid fa-home fa-2x px-4 text-light"></i></div>
          <hr>
          <div class="row py-3"><i class="fa-solid fa-bug fa-2x px-4 text-light"></i></div>
          <hr>
          <div class="row py-3"><i class="fa-solid fa-file fa-2x px-4 text-light"></i></div>
          <hr>
          <div class="row py-3"><i class="fa-solid fa-chart-pie fa-2x px-4 text-light"></i></div>
          <hr>
          <div class="row py-3"><i class="fa-solid fa-database fa-2x px-4 text-light"></i></div>
          <hr>
          <div class="row py-3"><i class="fa-solid fa-upload fa-2x px-4 text-light"></i></div>
          <hr>
          <div class="row py-3"><i class="fa-solid fa-right-from-bracket fa-2x px-4 text-light"></i></div>
          <hr>








        </div>
        <div class="col-sm-10 mx-auto" style="background-color: aliceblue;">
          <div class="col-sm-12  border border-dark"
            style=" margin-left: 80px; background-color: #ffffff;margin-top: -15px;">

            {% block main%}
            {% endblock %}

          </div>
          
        </div>
        <footer class="footer">
          <div class="row">
            <div class="col-sm-12 text-center "
            style=" background-color: #ffffff;margin-top:95%;">
            <h5>&copy; 2024 Evolex Inc By Utkarsh Kumar (SWE)</h5>
            </div>
          </div>
        </footer>
      </div>
    </div>
  </div>





  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>

</html>
